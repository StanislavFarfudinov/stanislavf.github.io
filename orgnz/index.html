<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <script>
      $(document).ready(function() {
        $("h2")
          .text("text jquery");
        $("li")
          .addClass("list-group-item");
        $(".form-control")
          .css("margin-top", "10px");
        
        
        
        var arr = [];
        var callback = $.Callbacks();
        callback.add(add);
        callback.add(del);

        

        $(".add").click(function() {
          var tt = $(".form-control").val();
          if(tt === '') {
            $(".container-fluid").append("<div class='notify'></div>");
            $('.notify').addClass("alert alert-primary");
            $('.notify').attr("role", "alert");
            $('.notify').text("Введите задачу");
            $('.notify').hide(5000);
 
            return false;
          }

          arr.unshift(tt);
          console.log(arr);
          callback.fire(add);
          $('.form-control').val('');

        });

        
        $(".delete").click(function() {
          //arr.splice($.inArray(0, arr), 1);
          delete arr[0];
            console.log(arr);
          callback.fire();
        })      
        


        let last = arr.length;
        function add() {
        $.each(arr, function(index, value) {
          if(last === index) {
          $(".list-group")
            .append("<li class=\"list-group-item\">" + value + "</li>");
            console.log(index + " : " + value);
          }
        })
        }
       
       function del() {
         $.each(arr, function(index, value) {
          if(last === index) {
          $(".list-group")
            .append("<button class='btn delete'>DEL</button>");
            console.log(index + " : " +value);
          }
          })

       }
       


        
      }) //ready
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          
        </div>
        <div class="col-md-8 content">
            <h2 class="text-primary text-center ">text</h2>
            <div class="container-fluid">
            <ul class="list-group">
              <li class="list-group-item text-center">Задачи</li>
         
        </ul>
              <input type="text" class="form-control text-center" placeholder="добавить задачу" required>
              <button class="btn btn-primary btn-block add">Добавить</button>
              
              
                  </div>
        </div>
        <div class="col-md-2">
          
        </div>
        </div>
      </div>
    
  </body>
</html>
